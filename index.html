// === Utility Functions ===
function shuffleArray(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function draft(deck, n = 3) {
  return shuffleArray(deck).slice(0, Math.min(n, deck.length));
}

function renderResults(container, picks) {
  container.innerHTML = '';
  picks.forEach(item => {
    const card = document.createElement('div');
    card.className = 'result-card';
    card.innerHTML = `
      <img src="${item.img || ''}" alt="${item.name}">
      <h3>${item.name}</h3>
    `;
    container.appendChild(card);
  });
}

// === Buttons Logic ===
